<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>身家調查</title>
    <style type="text/css">
        
        a{text-decoration:none;}
        img{width:100px;}
        h1 {text-align:center;}
        table, th, td {border:1px solid black;border-collapse: collapse;text-align:center;margin-left:auto; margin-right:auto;font-size:20px;}


    </style>
</head>
<body>
   <table>
    <h1><P style="color:#000000" >身家調查</p></h1>
    <tr bgcolor="003377">
      <th><P style="color:#FFFFFF ">姓名</p></th>
      <th><input type="text" name="username" id="username" size="30" placeholder="        輸入你的名子"></th>  
    </tr>
    <tr style="background-color: #66FF66">
      <td><p>上傳大頭照</p></td>
      <td><input type="file" name="file"></td>
    </tr>
    <tr style="background-color: #FFFF77">
      <td><P>生日日期</p></td>
      <td><input type="date" name="birthday"></td>   
    </tr>
    <tr style="background-color: #66FF66">
      <td><P>學號</p></td>
      <td><input type="text" name="userid" size="30" placeholder="輸入你的學號"></td>   
    </tr>
    <tr style="background-color: #FFFF77">
      <td><P>喜歡的顏色</p></td>
      <td><input type="color" name="usercolor"></td>   
    </tr>
    <tr style="background-color: #66FF66">
      <td><P>手機號碼</p></td>
      <td><input type="tel" name="usertel" placeholder="09xxxxxxxx"></td>   
    </tr>
    <tr style="background-color: #FFFF77">
      <td><P>電子郵件</p></td>
      <td><input type="email" name="usermail" size="50" placeholder="輸入你的電子郵件"></td>   
    </tr>
</table>
</body>
